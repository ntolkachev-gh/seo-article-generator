    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Принудительно очищаем кэш при загрузке страницы
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
      // Добавляем версию к URL для принудительного обновления
      if (window.location.search.indexOf('v=') === -1) {
        window.location.search = window.location.search + (window.location.search ? '&' : '?') + 'v=' + Date.now();
      }
    </script>
    <meta
      name="description"
      content="SEO Article Generator - Генерация качественных SEO-статей с помощью ИИ"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SEO Article Generator</title>
  </head>
